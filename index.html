<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Poppins font 400/600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Open Sans font 400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>

    <img src="./images/logo.svg" alt="Huddle Logo">

  </header>



  <main>

    <div class="col1">

      <img src="./images/illustration-mockups.svg" alt="Device Mockups">

    </div>

    <div class="col2">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button>Register</button>

    </div>

    

  </main>

  <footer>

    <div>
      <img src="./images/logo-facebook.svg" alt="Facebook Icon">
    </div>

    <div>
      <img src="./images/logo-twitter.svg" alt="Twitter Icon">
    </div>
    
    <div>
      <img src="./images/logo-instagram.svg" alt="Instagram Icon">
      </div>

  </footer>

</body>
</html>
